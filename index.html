<!DOCTYPE html>


<!-- <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script> -->
<script src="math.min.js"></script>
<!-- <script src="https://turbo.github.io/js/turbo.js"></script> -->
<script src="turbo.js"></script>




<style>

	/* Apply to all */
	* {
		font-family: "Lucida Console", Courier, monospace;
	}

	html, body
	{
		width: 100%;
		height: 100%;
		margin: 0; padding: 0;
		overflow-: hidden;
		background-color: #091016;
	}

	#fileInput
	{
		position: absolute;
		z-index: 2;
		left: -300px;
	}

/*	#stn_cir_d, #stn_cir_s, #stn_cir_o, #stn_link_1, #stn_link_2, #stn_link_3*/
	.stn_
	{
		position: absolute;
		z-index: 2;
		text-align: center;
		width: 60px;
		height:30px;
		border: 1px solid rgba(222, 222, 222, 0.3);
		outline: none;
		left: -300px; /* To prevent the 1m where you see everything stacked on load */
	}


	/* Canvas Style */
	#cv, #cv_over
	{
		position: absolute;
		left: 0; top: 0;
		box-sizing: border-box;
/*		width: 100%;
		height: 100%;*/
	}

#cv
{
	z-index: 0;
}

#cv_over
{
	z-index: 1;
}



</style>

<html id = "html">
<body>


	<canvas id="cv_over" width="1800" height="800" ></canvas>
	<canvas id="cv" width="1800" height="800" ></canvas>
	
	  <input type="file" id="fileInput" autocomplete="off" tabindex="-1" accept=".bin">

    <input type="text" id="stn_cir_d" class="stn_" class="stn_cir" value="8" autocomplete="off">
    <input type="text" id="stn_cir_s" class="stn_" class="stn_cir" value="24" autocomplete="off">
    <input type="text" id="stn_cir_o" class="stn_" class="stn_cir" value="0" autocomplete="off">

    <input type="checkbox" id="stn_link_1" class="stn_link stn_" autocomplete="off">
    <input type="checkbox" id="stn_link_2" class="stn_link stn_" autocomplete="off">
    <input type="checkbox" id="stn_link_3" class="stn_link stn_" autocomplete="off" checked="true">
    <input type="checkbox" id="stn_draw_l" class="stn_draw stn_" autocomplete="off" checked="true">
    <input type="checkbox" id="stn_draw_s" class="stn_draw stn_" autocomplete="off" checked="true">

		<!-- Settings input boxes -->


</body>
</html>


<script src="js.js"></script>
