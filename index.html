<style>

	/* Apply to all */
	* {

		color: rgb(255, 123, 0);

		z-index: 2;
		text-align: center;

		line-height: 2.6;
		left: -300px; /* To prevent the 1ms where you see everything stacked on load 
		background: rgb(55 55 55 / 40%);

/*		font-weight: bold;*/

	background: rgb(55 55 55 / 20%);

	}

/*	input[type=file]
	{
	  background: rgb(55 55 55 / 40%);
	}
*/
	input[type="checkbox"]:checked
	{
/*		background: rgb(151, 138, 78, 0.8);*/
		background: rgba(159, 144, 75, 0.8);
		color: white;
		-webkit-box-shadow:inset 0px 0px 0px 1px rgba(222, 222, 222, 0.3);
	    -moz-box-shadow:inset 0px 0px 0px 1px rgba(222, 222, 222, 0.3);
	    box-shadow:inset 0px 0px 0px 1px rgba(222, 222, 222, 0.3);
	}

	input[type="checkbox"]
	{
		cursor: pointer;
		-webkit-appearance: none;
		-moz-appearance: none;
		appearance: none;
		outline: 0;
		background: rgb(57 57 57 / 30%);
		width: 40px;
		height:30px;
		color: rgba(1, 1, 1, 0);
	}

	input[type="checkbox"]:checked:after
	{
		display: block;
	}

	input[type="checkbox"]:hover
	{
		-webkit-box-shadow:inset 0px 0px 0px 1px rgba(55, 55, 55, 0.6);
	    -moz-box-shadow:inset 0px 0px 0px 1px rgba(55, 55, 55, 0.6);
	    box-shadow:inset 0px 0px 0px 1px rgba(55, 55, 55, 0.6);
	}
	
	input[type="text"]:hover
	{
		-webkit-box-shadow:inset 0px 0px 0px 1px rgba(88, 88, 88, 0.6);
	    -moz-box-shadow:inset 0px 0px 0px 1px rgba(88, 88, 88, 0.6);
	    box-shadow:inset 0px 0px 0px 1px rgba(88, 88, 88, 0.6);
	}

	/* Canvas Style */
	#cv, #cv_over
	{
		position: absolute;
		left: 0; top: 0;
		box-sizing: border-box;
/*		width: 100%;
		height: 100%;*/
	}

	#cv
	{
		z-index: 0;
	}

	#cv_over
	{
		z-index: 1;
	}

</style>
